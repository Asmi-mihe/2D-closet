<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mon Armoire - Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        .auth-box {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 40px;
            border: 3px solid white;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 400px;
            align-items: center;
        }
        input {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.6);
            outline: none;
        }
        .front-btn {
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            background-color: #f2c6c6;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="right" style="width: 100%;">
            <div class="auth-box">
                <h2 id="title">{{ 'Login' if is_login_mode else 'Sign Up' }}</h2>

                <form method="POST" action="{{ url_for('auth') }}">
                    <input type="text" name="username" placeholder="Enter Username" required>
                    <input type="password" name="password" placeholder="Enter Password" required>
                    <input type="hidden" name="action" value="{{ 'login' if is_login_mode else 'signup' }}">
                    <button type="submit" class="front-btn">{{ 'Login' if is_login_mode else 'Sign Up' }}</button>
                </form>

                {% if error_msg %}
                    <p style="color: #800000; font-size: 14px;">{{ error_msg }}</p>
                {% else %}
                    <p style="height: 18px;"></p>
                {% endif %}

                <a href="{{ url_for('auth') }}?mode={{ 'signup' if is_login_mode else 'login' }}" 
                   id="toggle" style="font-size: 12px; color: #333;">
                   {{ 'Need an account? Sign up' if is_login_mode else 'Already have an account? Login' }}
                </a>
            </div>
        </div>
    </div>
</body>
</html>
